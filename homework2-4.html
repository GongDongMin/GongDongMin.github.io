<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
    <h1 style="color:blue;">해보고 싶은것</h1>

<div class="row">
  <div class="column" >
    <h2>여행</h2>
    <p>저는 과거부터 길게</p>
    <p>여행을 가보고 싶었습니다.</p>
    <p>그중에 스위스에 가장</p>
    <p>가보고 싶었습니다.</p>
<img src="123.jpg" alt="Trulli" width="500" height="333">

  </div>
  <div class="column">
    <h2>디저트</h2>
    <p>투썸 스초생,런던베이글, 자연도 소금빵,</p>
  </div>
</div>

</body>
</html>
